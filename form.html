<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    .section { margin-top: 20px; }
    .checkbox-group, .radio-group { display: flex; flex-wrap: wrap; gap: 10px; }
    button { margin-top: 20px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Fill in your personal details</h2>
  <form id="userForm" onsubmit="handleSubmit(event)">
    <label>ID: <input type="text" id="user-id-box"></label>
    <label>Full Name: <input type="text" id="user-name-box"></label>
    <label>Birthdate: <input type="date" id="birthdate-box"></label>
    <label>Country:
      <select id="country-box">
        <option value="">--- Select Country ---</option>
        <option>Israel</option>
        <option>USA</option>
        <option>UK</option>
        <option>Germany</option>
      </select>
    </label>

    <fieldset class="section">
      <legend>Gender</legend>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
    </fieldset>

    <fieldset class="section">
      <legend>Hobbies</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobby" value="Movies"> Movies</label>
        <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobby" value="Hiking"> Hiking</label>
        <label><input type="checkbox" name="hobby" value="Cars"> Cars</label>
        <label><input type="checkbox" name="hobby" value="Technology"> Technology</label>
      </div>
    </fieldset>

    <label>Free Text:
      <textarea id="free-text-box"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const formData = {
        id: document.getElementById("user-id-box").value,
        name: document.getElementById("user-name-box").value,
        birthdate: document.getElementById("birthdate-box").value,
        country: document.getElementById("country-box").value,
        gender: document.querySelector('input[name="gender"]:checked')?.value || '',
        hobbies: Array.from(document.querySelectorAll('input[name="hobby"]:checked')).map(el => el.value).join(', '),
        freetext: document.getElementById("free-text-box").value
      };

      const params = new URLSearchParams(formData).toString();
      window.location.href = `summary.html?${params}`;
    }
  </script>
</body>
</html>
